


  <div class="row">
   <div class="col-md-2">
    <app-admin-root></app-admin-root>
   </div>
  
    <div class="col-md-10 p-0">
      <section class="content-section p-5">
  
        <div class="row">
          <div class="col-md-6">
            <h1 class="text-info">Content Upload</h1>
          </div>
    
          <div class="col-md-6">
            <a
              [routerLink]="['/topic/entertainment']"
              routerLinkActive="router-link-active"
              class="btn btn-sm btn-info float-right"
              >View Page</a
            >
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input
                [(ngModel)]="content.title"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Short Sub Title</label>
              <input
                [(ngModel)]="content.short_sub_title"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Sub Title</label>
              <input
                [(ngModel)]="content.sub_title"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Image Url</label>
              <input
                [(ngModel)]="content.img_url"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <button (click)="onSave()" type="button" class="btn btn-info">
              Save
            </button>
          </div>
        </div>
      </section>
    
    
    </div>
  </div>
