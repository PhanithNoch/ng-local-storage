<div class="container">
  <div  id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

    </ol>
    <div class="carousel-inner" >
      <div class="carousel-item active">
        <img width="100%" height="400px" class="img-responsive" src="{{contents[0]['img_url']}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img  width="100%" height="400px" class="img-responsive" src="{{contents[1]['img_url']}}" class="d-block w-100" alt="...">
      </div>

      <div class="carousel-item">
        <img  width="100%" height="400px" class="img-responsive" src="{{contents[2]['img_url']}}" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <!-- Content -->

  <h2 class="mt-4">មាតិការ</h2>

  <div class="row">

    <div *ngFor="let content of contents" class="col-md-3">
    <a  [routerLink]="['/topic/entertainment-details',content['id']]"  >
      <div class="card-deck mb-4" >
        <div class="card">
          <img src="{{content.img_url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{content.title}}</h5>
            <p class="card-text">{{content.short_sub_title}}</p>
            <p class="card-text"><small class="text-muted">{{content.created_date}}</small></p>
          </div>
        </div>

      </div>
    </a>
    </div>


  </div>


</div>
<footer style="height:auto; background-color:#F7C201;">
  <h1>Footer</h1>
</footer>

<router-outlet></router-outlet>
