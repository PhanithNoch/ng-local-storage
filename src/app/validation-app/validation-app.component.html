
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <form #myForm="ngForm" (ngSubmit)="register(myForm)" novalidate>
        <p>Is "myForm" valid? {{myForm.valid}}</p>  
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name="email" ngModel type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        
          <pre class="text-danger mt-1" *ngIf="erroMessage">email could not be null</pre>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" ngModel type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
