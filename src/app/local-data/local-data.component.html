<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr >
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let developer of lstDevelopers">
            <th scope="row">1</th>
            <td>{{developer.name}}</td>
            <td>{{developer.salary}}</td>
            <td>
              <button class="btn btn-sm btn-primary">Edit</button>
            </td>
          </tr>
     
        </tbody>
      </table>
    </div>
  </div>
</div>
